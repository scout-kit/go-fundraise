name: go_fundraise
description: A fundraiser pickup tracking app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Database
  sqflite: ^2.3.0
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18  # Native platforms only

  # Web support
  web: ^1.0.0

  # PDF Parsing
  syncfusion_flutter_pdf: ^24.1.41

  # File Handling
  file_picker: ^8.0.0
  share_plus: ^10.0.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Camera/Photos
  image_picker: ^1.0.4
  photo_view: ^0.14.0
  flutter_image_compress: ^2.1.0

  # CSV
  csv: ^5.1.1

  # Compression
  archive: ^3.3.0

  # Android Downloads folder access
  android_path_provider: ^0.3.0

  # UI & State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  go_router: ^13.0.0

  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  collection: ^1.18.0
  url_launcher: ^6.2.0
  open_filex: ^4.4.0

  # Material Design
  cupertino_icons: ^1.0.6

  # Animations
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  drift_dev: ^2.14.0
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  web:
    generate: true
    image_path: "app-logo.png"
  image_path: "app-logo.png"
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "app-logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
